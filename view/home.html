<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация торговой точки</title>
	<link rel="stylesheet" href="/view/style.css">
</head>
<body>
	
	<header>
		<h1>TT Register</h1>
	</header>
	
	<div class="container">
		<div class="total_writed stat">
			<span class="writed bolder" data-title="всего записано">155</span>
			<span class="total">651</span>
		</div>

		<div class="form_container">
		<div class="preloader">
			<div class="spin"></div>
		</div>
			<form>
				<input type="text" name="login" id="login" placeholder="Login">
				<input type="password" name="password" id="password" placeholder="Password">
				<input type="text" name="api_key" id="api_key" placeholder="Google API KEY">
				<div class="input_file">
					<button class="file_button">FILE</button>
					<input type="file" name="file" id="file" accept=".csv">	
					<span class="file_name"></span>
					<span class="status"></span>
				</div>
				<button type="button" id="create">Create</button>
				<button type="button" id="new">New</button>
			</form>
		</div>
		
		<div class="stat">
			<span class="validated bolder" data-title="прошло валидацию">100</span>
			<span class="writed">155</span>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/view/js.js"></script>
</body>
</html>
